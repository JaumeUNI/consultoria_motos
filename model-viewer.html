<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista 3D de la Moto</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/model-viewer.js"></script>
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inici</a></li>
            <li><a href="model-viewer.html">Vista 3D</a></li>
        </ul>
    </nav>

    <h1>Vista 3D de la Moto</h1>
    <div class="model-container">
        <model-viewer 
            src="./models/bike-model.glb" 
            alt="Model 3D de la moto" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look"
            style="width: 100%; height: 500px;">
        </model-viewer>
    </div>
    <div class="navigation">
        <a href="index.html">Tornar a la pàgina principal</a>
    </div>
</body>
</html>
